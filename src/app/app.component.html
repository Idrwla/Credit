<div>
  <mat-toolbar color="primary">
    <span>Кредиты онлайн</span>
  </mat-toolbar>
</div>
<div>
  <app-test-forms *ngIf="accepted && creditStatus===undefined" (event)="setStatus($event)"></app-test-forms>
  <app-answer [creditStatus]="creditStatus" *ngIf="gotDataFromChild"></app-answer>
</div>
<div>
  <app-intro (event)="isAccepted($event)" *ngIf="!accepted"></app-intro>
</div>
